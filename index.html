<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cool Modern Website</title>
    <style>
        body {
            background-color: #3498db; /* One color background */
            color: #ffffff; /* Contrasting text color */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #e74c3c; /* Contrasting heading color */
            text-align: center;
        }
        p {
            line-height: 1.6;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <h1>Welcome to My Cool Modern Website</h1>
    <p>This is a simple paragraph to demonstrate the cool background and contrasting heading.</p>
    <p>Feel free to explore and enjoy the modern design!</p>
</body>
</html>
